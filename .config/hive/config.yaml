version: 0.2.0
git_path: git
repo_dirs:
  - /Users/hayden/code/repos

commands:
  spawn:
    - >-
      window_id=$(wezterm cli list --format json | jq -r '.[] | select(.is_active) | .window_id' | head -1)
      && new_pane_id=$(wezterm cli spawn --window-id "$window_id" --cwd "{{ .Path }}" -- ~/.config/tmux/layouts/hive.sh "{{ .Name }}")
      && wezterm cli set-tab-title --pane-id="$new_pane_id" '{{ .Name }}'
      && wezterm cli activate-pane --pane-id="$new_pane_id"
  batch_spawn:
    - >-
      window_id=$(wezterm cli list --format json | jq -r '.[] | select(.is_active) | .window_id' | head -1)
      && new_pane_id=$(wezterm cli spawn --window-id "$window_id" --cwd "{{ .Path }}" -- tmux new-session -A -s "{{ .Name }}")
      && wezterm cli set-tab-title --pane-id="$new_pane_id" '{{ .Name }}'
      && sleep 0.3
      && tmux send-keys -t "{{ .Name }}" "claude '{{ .Prompt }}'" Enter

rules:
  - pattern: ""
    commands:
      - hive ctx init
  - pattern: ".*[:/]grafana/.*"
    commands:
      - mise trust
  - pattern: ".*[:/]hay-kot/.*"
    commands:
      - mise trust
  - pattern: ".*[:/]hay-kot/recipinned"
    commands:
      - task dep:sync
      - task pc:install
  - pattern: ".*[:/]hay-kot/mealie"
    commands:
      - task setup

keybindings:
  enter:
    help: focus or open tmux session
    sh: >-
      pane_id=$(wezterm cli list --format json | jq -r '.[] | select(.tab_title == "{{ .Name }}") | .pane_id' | head -1)
      && [ -n "$pane_id" ]
      && wezterm cli activate-pane --pane-id "$pane_id"
      || { window_id=$(wezterm cli list --format json | jq -r '.[] | select(.is_active) | .window_id' | head -1)
      && new_pane_id=$(wezterm cli spawn --window-id "$window_id" --cwd "{{ .Path }}" -- ~/.config/tmux/layouts/hive.sh "{{ .Name }}")
      && wezterm cli set-tab-title --pane-id="$new_pane_id" '{{ .Name }}'
      && wezterm cli activate-pane --pane-id="$new_pane_id"; }
  ctrl+d:
    help: kill tmux session
    sh: tmux kill-session -t "{{ .Name }}" 2>/dev/null || true
